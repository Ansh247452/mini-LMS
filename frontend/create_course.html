{% extends "base.html" %}
{% block title %}My Courses{% endblock %}

{% block content %}

<div class="courses-container">
    <h1>ðŸ“š My Courses</h1>

    <div class="courses-grid">
        {% for course in courses %}
        <div class="course-card">
            <h3>{{ course.title }}</h3>
            <p>{{ course.description }}</p>
            <a href="#" class="btn">Open Course</a>
        </div>
        {% empty %}
        <p>No courses available.</p>
        {% endfor %}
    </div>
</div>

<style>
.courses-container {
    max-width: 1000px;
    margin: auto;
    padding: 40px;
}

.courses-grid {
    margin-top: 30px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.course-card {
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: 0.3s;
}

.course-card:hover {
    transform: translateY(-6px);
}

.btn {
    display: inline-block;
    margin-top: 15px;
    padding: 8px 15px;
    background: #4e73df;
    color: white;
    text-decoration: none;
    border-radius: 20px;
}
</style>

{% endblock %}
